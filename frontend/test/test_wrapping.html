        function wrap_to_box(text, bbox)
        {
            var fobj = draw.foreignObject(bbox.w,bbox.h);
            // add a div to hold the text to be wrapped
            fobj.appendChild("div", {id: 'text_style', style:"color:#fff", innerHTML:text});
            var div = fobj.getChild(0);            
            fobj.move(bbox.x, bbox.y);
            return fobj;
        }
        
        wrap_to_box(test_text, target_rect.bbox());
