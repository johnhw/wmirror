<script>
var draw = SVG('drawing').size(1080, 1920);
var rect = draw.rect(1080, 1920).attr({ fill: '#000' })

var text = draw.text('Hello').fill('#fff').font({"font-size":20}).move(0,0);
var bbox = text.bbox();

draw.rect(bbox.w, bbox.h).fill('none').stroke({'color':'#f0f',  "width":1,}).move(bbox.x, bbox.y);

</script>
